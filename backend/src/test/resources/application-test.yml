spring:
  datasource:
    url: jdbc:h2:mem:nocountry-test;MODE=PostgreSQL;NON_KEYWORDS=VALUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  flyway:
    enabled: false

logging:
  level:
    root: WARN
    org.springframework: WARN
    com.nocountry: INFO

app:
  stripe:
    webhook-secret: test_webhook_secret

ADMIN_USER: admin
ADMIN_PASS: admin123
